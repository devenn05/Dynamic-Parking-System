<nav style="background: #333; padding: 15px; color: white; display: flex; align-items: center;">
  <span style="font-weight: bold; margin-right: 20px; font-size: 1.2rem;">Parking System</span>
  
  <div style="margin-left: auto;">
      <!-- Link to the Home Page -->
      <a routerLink="/" routerLinkActive="active-link" 
         [routerLinkActiveOptions]="{exact: true}" 
         style="color: white; margin-right: 20px; text-decoration: none; cursor:pointer;">
         <mat-icon style="vertical-align: middle; font-size: 18px;">login</mat-icon> Lot Login
      </a>

      <!-- Link to the Admin Management Page -->
      <a routerLink="/admin" routerLinkActive="active-link"
         style="color: white; text-decoration: none; cursor:pointer;">
         <mat-icon style="vertical-align: middle; font-size: 18px;">settings</mat-icon> Manage Lots
      </a>
  </div>
</nav>

<!-- Global Loading Spinner -->
<div *ngIf="loadingService.isLoading | async" class="spinner-overlay">
  <div class="spinner"></div>
  <p>Processing...</p>
</div>
